

<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/Styles/style.css">
    <title>Document</title>
</head>
<body>

<div class="container">

    <div class="dark_wrapper">
                    <button class="dark_btn" id="mode_btn"></button>
    </div>
    <form class="calculator" id="myForm">

        <div class="calculator_display">
            <div class="showCalc" id="showCalc"></div>
            <label for="displayResult"></label>

            <input class="display" autocomplete="off" type="text" placeholder="0" name="displayResult"
                   id="displayResult">
        </div>

        <div class="calculator_body">
            <div class="row">
                <input class="opt-btn" type="button" value="rnd" name="round" onclick="mathCalc('round')">
                <input class="opt-btn" type="button" value="pow" name="power" onclick="mathCalc('pow')">
                <input class="opt-btn" type="button" value="sin" name="sin" onclick="mathCalc('sin')">
                <input class="opt-btn" type="button" value="&radic;" name="sqrt" onclick="mathCalc('sqrt')">
            </div>
            <div class="row">
                <input class="btn clear" type="button" value="C" name="clear" onclick="clearDisplay()">
                <input class="btn" type="button" value="(" name="lph" onclick="addToCalculator(lph.value)">
                <input class="btn" type="button" value=")" name="rph" onclick="addToCalculator(rph.value)">
                <input class="btn btn-math" type="button" value="/" name="bDiv" onclick="addToCalculator(bDiv.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" value="7" name="b7" onclick="addToCalculator(b7.value)">
                <input class="btn" type="button" value="8" name="b8" onclick="addToCalculator(b8.value)">
                <input class="btn" type="button" value="9" name="b9" onclick="addToCalculator(b9.value)">
                <input class="btn btn-math" type="button" value="*" name="bMul" onclick="addToCalculator(bMul.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" value="4" name="b4" onclick="addToCalculator(b4.value)">
                <input class="btn" type="button" value="5" name="b5" onclick="addToCalculator(b5.value)">
                <input class="btn" type="button" value="6" name="b6" onclick="addToCalculator(b6.value)">
                <input class="btn btn-math" type="button" value="-" name="bMin" onclick="addToCalculator(bMin.value)">
            </div>
            <div class="row">
                <input class="btn" type="button" value="1" name="b1" onclick="addToCalculator(b1.value)">
                <input class="btn" type="button" value="2" name="b2" onclick="addToCalculator(b2.value)">
                <input class="btn" type="button" value="3" name="b3" onclick="addToCalculator(b3.value)">
                <input class="btn btn-math" type="button" value="+" name="bPlus"
                       onclick="addToCalculator(bPlus.value)">
            </div>
            <div class="row">
                <input class="btn zero" type="button" value="0" name="b0" onclick="addToCalculator(b0.value)">
                <input class="btn" type="button" value="." name="bDot" onclick="addToCalculator(bDot.value)">
                <input class="btn equal" type="button" value="=" name="beq" onclick="finalResult()">
            </div>
        </div>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
<script src="assets/Scripts/app.js"></script>
</html>
